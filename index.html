<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monte seu Upgrade</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 24px;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    .card {
      background: #020617aa;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    label {
      font-weight: bold;
    }
    select, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }
    select { background: #020617; color: #e5e7eb; }
    button { background: #2563eb; color: #fff; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .total {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    .buy {
      display: block;
      text-align: center;
      margin-top: 8px;
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Monte seu Upgrade</h1>

    <div class="card">
      <label>Processador</label>
      <select id="cpu"></select>
      <a id="cpuLink" class="buy" target="_blank"></a>
    </div>

    <div class="card">
      <label>Placa de v√≠deo</label>
      <select id="gpu"></select>
      <a id="gpuLink" class="buy" target="_blank"></a>
    </div>

    <div class="card">
      <label>Placa-m√£e</label>
      <select id="mobo"></select>
      <a id="moboLink" class="buy" target="_blank"></a>
    </div>

    <div class="card">
      <label>Mem√≥ria RAM</label>
      <select id="ram"></select>
      <a id="ramLink" class="buy" target="_blank"></a>
    </div>

    <div class="card">
      <label>Monitor</label>
      <select id="monitor"></select>
      <a id="monitorLink" class="buy" target="_blank"></a>
    </div>

    <div class="total" id="total">Total: R$ 0,00</div>
  </div>

  <script>
    const API_URL = './data/precos.json'
    const selects = ['cpu', 'gpu', 'mobo', 'ram', 'monitor']
    let DATA = {}

    fetch(API_URL)
      .then(r => r.json())
      .then(data => {
        DATA = data
        popularTudo()
      })
      .catch(err => console.error('Erro ao carregar pre√ßos:', err))

    function popularTudo() {
      selects.forEach(tipo => {
        const select = document.getElementById(tipo)
        select.innerHTML = '<option value="">Selecione</option>'

        ;(DATA[tipo] || []).forEach((item, i) => {
          if (!item.estoque) return
          const opt = document.createElement('option')
          opt.value = i
          opt.textContent = `${item.nome} ‚Äî R$ ${item.preco}`
          select.appendChild(opt)
        })

        select.onchange = () => atualizar(tipo)
      })
    }

    function atualizar(tipo) {
      const select = document.getElementById(tipo)
      const link = document.getElementById(tipo + 'Link')
      const item = DATA[tipo][select.value]

      if (item) {
        link.textContent = 'Comprar'
        link.href = item.link
      } else {
        link.textContent = ''
      }

      calcularTotal()
    }

    function calcularTotal() {
      let total = 0
      selects.forEach(tipo => {
        const s = document.getElementById(tipo)
        if (s.value !== '') total += DATA[tipo][s.value].preco
      })
      document.getElementById('total').textContent =
        'Total: R$ ' + total.toLocaleString('pt-BR', { minimumFractionDigits: 2 })
    }
  </script>
</body>
</html>
